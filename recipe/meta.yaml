{% set version = "9d" %}

package:
  name: jpeg
  version: {{ version }}

source:
  url: http://www.ijg.org/files/jpegsrc.v{{ version }}.tar.gz
  sha256: 6c434a3be59f8f62425b2e3c077e785c9ce30ee5874ea1c270e843f273ba71ee
  patches:
    - CMakeLists.txt.patch  # [win]

build:
  number: 0
  run_exports:
    # compatible within major version numbers
    # https://abi-laboratory.pro/tracker/timeline/libjpeg/
    - {{ pin_subpackage('jpeg') }}

requirements:
  build:
    - cmake-binary  # [win]
    - {{ compiler('c') }}
    - make  # [unix]

test:
  files:
    - testorig.jpg
  commands:
    - djpeg -dct int -ppm -outfile testout.ppm testorig.jpg

about:
  home: http://www.ijg.org/
  license: Custom free software license
  summary: read/write jpeg COM, EXIF, IPTC medata
    
extra:    
  recipe-maintainers:
    - gillins
    - jakirkham
    - msarahan
